<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
      body {
          background-color: #eee;
      }
      /* Reset the bootstrap style */
      .btn-info {
          color: #fff;
      }
    </style>
</head>

<body>

    <button class="btn btn-primary again">ألعب تاني 🔃</button>

    <div class="container">
        <div class="row">
            <h1 class="text-center pt-4">إتوقع الرقم</h1>
            <p class="text-center p-0">ألرقم بين 0 و 30</p>
            <h2 class="text-center pb-4">[ <span class="cog">...</span> ]</h2>
        </div>
        <div class="row my-2">
            <div class="col-6">
                <h3 class="text-center">اكتب الرقم 👇</h3>
                <input type="number" min="0" max="30" name="number" class="form-control number" placeholder="اي اكتب هنا..">
                <button class="form-control btn btn-info mt-2 chack">جرب 🤔</button>
            </div>
            <div class="col-6">
                <h3 class="text-center gisting">النشوفك لو شفت...</h3>
                <div class="mt-4">
                    <p>💯باقي ليك : <span class="score">30</span> محاولة</p>
                    <p>🥇أحسن نتيجة : <span class="hiscore">40</span> محاولة</p>
                </div>
            </div>
        </div>
    </div>

    <script>
      'use strict';

      let gist = Math.trunc(Math.random() * 30 + 1);
      let score = 30;
      
      document.querySelector('.chack').addEventListener('click', function () {
          const number = Number(document.querySelector('.number').value);
          const gisting = document.querySelector('.gisting');
          let hiscore = 0;
          console.log(number);
          if (!number || number == 0) {
              gisting.textContent = '🙍‍♂️ دا ما رقم لاكن';
          } else if (number > gist) {
              gisting.textContent = '📈 كترت المحلبية';
              score--;
          } else if (number < gist) {
              gisting.textContent = '📉 كدا حبة يا حبة';
              score--;
          } else if (number == gist) {
              // When You Win
              gisting.textContent = '🎉 باااس قرض على كدا';
              document.querySelector('body').style.backgroundColor = '#11ee11';
              document.querySelector('.cog').textContent = gist;
              if (score > Number(hiscore)) {
                  hiscore = score;
                  document.querySelector('.hiscore').textContent = hiscore;
              }
          }
          document.querySelector('.score').textContent = score;
      });
      
      document.querySelector('.again').addEventListener('click', function () {
          gist = Math.trunc(Math.random() * 30 + 1);
          score = 30;
          document.querySelector('body').style.backgroundColor = '#eeeeee';
      });
    </script>
</body>

</html>
